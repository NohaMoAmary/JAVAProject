<html>
    <head>
        <title>Clean(null, duplications)from JOBS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
          }

          .topnav {
            overflow: hidden;
            background-color: #008CBA;
          }

          .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
          }
          .topnav a.active {
            background-color: darkcyan;
            color: white;
          }
          table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
          }

          td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
          }

          tr:nth-child(even) {
            background-color: #dddddd;
          }

            </style>
    <script>
            var baseurl = "http://localhost:8080/WuzzufJobs/rest/jobService";
            function loadJobs(){
                var xmlhttp =new XMLHttpRequest();
                xmlhttp.open("GET",baseurl+"/cleanData",true);
                xmlhttp.onreadystatechange=function(){
                    if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                        var job = JSON.parse(xmlhttp.responseText);
                        var tbtop ='<table ><tr><th>Title</th><th>Company</th><th>Location</th><th>Type</th><th>Level</th><th>YearsExp</th><th>Country</th><th>Skills</th></tr>';
            //main table content will be from REST Get Call
            var main ="";
            for (i=0 ;i<job.length ;i++)
            {
                main += "<tr><td>"+"- "+job[i].Title+"</td><td>"+job[i].Company+"</td><td>"+job[i].Location+"</td><td>"+job[i].Type+"</td><td>"+job[i].Level+"</td><td>"+job[i].YearsExp+"</td><td>"+job[i].Country+"</td><td>"+job[i].Skills+"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl= tbtop+main+tblbottom;
            document.getElementById("listofjobs").innerHTML=tbl;
                    }
                };
                xmlhttp.send();
                
            }
            window.onload = function (){loadJobs();}
            </script>
    
    </head>
    <body>
        <div class="topnav">
        <a class="active" >Wuzzuf Jobs</a>
        </div>
        <div><p>Clean the data (null, duplications) </p></div>
        
        <div id ="listofjobs" ></div>
        
    </body>
</html>
